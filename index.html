<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="copy-toast" id="copyToast">Quote successfully copied!</div>
        <section class="quote-container">
            <div class="quote-header">
                <h2 class="autor">George Bernand Shaw</h2>
                <div class="tags">
                    <span class="tag">Famous Quotes</span>
                    <span class="tag">Inspirational</span>
                </div>
            </div>

            <blockquote>
                <p class="quote">"Learn from yesterday, live for today, hope for tomorrow."</p>
            </blockquote>
        </section>

        <div class="buttons">
            <button id="random">
                <span>Random</span>
                <img src="img/regroup.svg" alt="gerar citacao">
            </button>
            <button id="share">
                <span>Share</span>
                <img src="img/link.svg" alt="compartilhar citacao">
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
